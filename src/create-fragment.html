<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create a fragment</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./create-fragment.js"></script>
  </head>
  <body>
    <h1>Create a new fragment</h1>
    <div id="form-field">
      <form id="form">
        <label for="content-type">Content Type:</label>
          <select id="content-type">
            <option value="text/plain" default>text/plain</option>
            <option value="text/markdown">text/markdown</option>
            <option value="text/html">text/html</option>
            <option value="application/json">application/json</option>
            <!-- <option value="image/png">image/png</option>
            <option value="image/jpeg">image/jpeg</option>
            <option value="image/webp">image/webp</option>
            <option value="image/gif">image/gif</option> -->
          </select><br><br>
        <label for="new-fragment">Enter text:</label>
        <input type="text" id="new-fragment" name="new-fragment">
        <br><br>
        <div class="button-container" style="display: flex; justify-content: space-between">
          <div>
              <button type="submit">Submit</button>
              <button type="reset">Clear</button>
          </div>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
